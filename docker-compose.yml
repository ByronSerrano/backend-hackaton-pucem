version: '3.8'
services:
  backend:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: hackaton_db
      DEVELOPMENT: true
    networks:
      - app-network
    depends_on:
      - postgres
    command: sh -c "npm install && npm run start:dev"

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: hackaton_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:
 
networks:
  app-network:
    driver: bridge
